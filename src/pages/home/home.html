<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <button class="gototop" ion-button small clear item-end (click)="scrollToTop()">Go to top</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <loader *ngIf="!pokemon"></loader>
  
  <pokemon-list [pokemon]="pokemon">
    </pokemon-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
