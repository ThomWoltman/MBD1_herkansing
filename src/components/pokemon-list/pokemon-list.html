<!-- Generated template for the PokemonListComponent component -->
<ion-list>
    <ion-item-divider>
        Pokemon
      </ion-item-divider>
  <ion-item *ngFor="let p of pokemon" (click)="ShowPokemon(p.name)">
    <img *ngIf="p.sprites" src="{{p.sprites.front_default}}"/>
    <div>{{ p.name | capitalize }}</div>
  </ion-item>
</ion-list>
