<ion-header>

  <ion-navbar>
    <ion-title>{{name | capitalize}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="detail" padding>
  <loader *ngIf="!species"></loader>
  <section *ngIf="species">
    <div>
      <h2>#{{id}} {{name | capitalize}}</h2>
    </div>
    <div>
      <h2>{{species}}</h2>
    </div>
    <div>
      <img src="{{spriteUrl}}"/>
      <div>
        <h2 class="type type-{{type1}}">{{type1 | capitalize}}</h2> 
        <h2 class="type type-{{type2}}">{{type2 | capitalize}}</h2>
      </div>
    </div>
    <div class="float">
      <div class="left">
        <h3>Height: {{height}}</h3>
      </div>
      <div class="right">
        <h3>Weight: {{weight}}</h3>
      </div>
    </div>
  </section>
</ion-content>
